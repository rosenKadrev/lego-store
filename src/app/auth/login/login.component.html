<section class="d-flex j-content-center section-padding">
    <form [formGroup]="loginForm"
          (ngSubmit)="onSubmit()"
          class="login-form">
        <mat-form-field class="padding-y-6">
            <mat-label>Email:</mat-label>
            <input type="email"
                   matInput
                   placeholder="Your email"
                   formControlName="email">
            <mat-hint>Please enter a valid email.</mat-hint>
            <mat-error>Invalid or missing email.</mat-error>
        </mat-form-field>
        <mat-form-field class="padding-y-6">
            <mat-label>Password:</mat-label>
            <input type="password"
                   matInput
                   placeholder="Your password"
                   formControlName="password">
            <mat-hint>Please enter your password.</mat-hint>
            <mat-error>Password has to be at least 6 characters long.</mat-error>
        </mat-form-field>
        <button type="submit"
                mat-raised-button
                color="primary"
                class="w-100 button-style"
                [disabled]="!loginForm.valid">Login
        </button>
    </form>
</section>
