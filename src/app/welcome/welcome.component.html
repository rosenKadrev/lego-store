<div class="img"></div>
<div class="d-flex pt-16 article-container">
    @for (article of articles; track article) {
    <mat-card class="example-card">
        <img mat-card-image
             [src]="article.imgUrl"
             alt="Photo of a Shiba Inu">
        <mat-card-header>
            <mat-card-title class="card-title"
                            [title]="article.title">{{article.title}}
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p class="p-card">{{article.subtitle}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>Read more ></button>
        </mat-card-actions>
    </mat-card>
    }
</div>
